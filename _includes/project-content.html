<div class="content">
    <h1 class="project-heading">{{ page.title }}</h1>
    <div class="project-links">
        {% assign title = "Website" %}
        {% assign icon-core = "link" %}
        {% if page.web-link != nil %}
            <a class="social-icon" href="{{ page.web-link }}" target="_blank" title="Website">
                <img class="unhovered" src="{{ site.baseurl }}/assets/img/social-icons/link-uh.png">
                <img class="hovered" src="{{ site.baseurl }}/assets/img/social-icons/link-h.png">
            </a>
        {% endif %}

        {% if page.gh-link != nil %}
            {% capture github-title %}
                {{ page.title }} on GitHub
            {% endcapture %}
            <a class="social-icon" href="{{ page.gh-link }}" target="_blank" title="{{ github-title }}">
                <img class="unhovered" src="{{ site.baseurl }}/assets/img/social-icons/github-uh.png">
                <img class="hovered" src="{{ site.baseurl }}/assets/img/social-icons/github-h.png">
            </a>
        {% endif %}
    </div>
    <p class="description">{{ page.description }}</p>
    <hr>

    {{ content }}
</div>
