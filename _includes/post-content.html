<div class="content">
    <h1 class="post-heading">{{ page.title }}</h1>
    <p class="date">
        <em>{{ page.date | date: "%B %-d, %Y"}}</em>
    </p>
    <div class="tags">
        {% for tag in page.tags %}
            <a class="tag" href="/blog/tags#{{ tag }}">{{ tag }}</a>
        {% endfor %}
    </div>
    
    {{ content }}
</div>
